<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cabinet-grotesk.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,700;1,700&family=Poetsen+One&display=swap');
    </style>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <div id="quote" class="quote-font">
        <span></span>
        <span></span>
    </div>
    <form id="login-form" class="hidden">
        <input
            required
            maxlength="15"
            type="text"
            placeholder="Write your name"
        />
        <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write your to-do" required />
        <input type="submit" value="Submit" class="submit-form" />
    </form>
    <ul id="todo-list"></ul>
    
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
